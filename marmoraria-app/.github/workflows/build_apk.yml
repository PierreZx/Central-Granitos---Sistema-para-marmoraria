name: Build Marmoraria APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Versão que você usa no caminho C:\Users\PierreZx\...

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8' # Exatamente a versão do seu flutter --version
          channel: 'stable'

      - name: Install Dependencies
        run: |
          # Instalando a sua versão do Flet e a websockets estável
          pip install flet==0.23.2 websockets==13.1
          cd marmoraria-app
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build APK
        run: |
          cd marmoraria-app
          # Comando de build profissional para gerar o APK
          flet build apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Central-Granitos-APK
          path: marmoraria-app/build/apk/*.apk