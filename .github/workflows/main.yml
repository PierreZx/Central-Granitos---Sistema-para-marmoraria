name: Build Marmoraria APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Versão estável que não briga com o Kotlin
          flutter-version: '3.24.5' 
          channel: 'stable'

      - name: Install Dependencies
        run: |
          pip install flet==0.23.2 websockets==13.1
          # O SEGREDO: Instalamos o Pillow via binário antes do fpdf2 tentar compilar ele
          pip install Pillow --only-binary=:all: 
          cd marmoraria-app
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build APK
        run: |
          cd marmoraria-app
          # Agora o build vai passar direto porque o Pillow já está lá
          flet build apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Central-Granitos-APK
          path: marmoraria-app/build/apk/*.apk