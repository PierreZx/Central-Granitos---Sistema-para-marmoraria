name: Build Marmoraria APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.8'
          channel: 'stable'

      # PASSO NOVO: Instalar bibliotecas de imagem no Linux do GitHub
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libjpeg-dev zlib1g-dev

      - name: Install Python Dependencies
        run: |
          pip install flet==0.23.2 websockets==13.1
          cd marmoraria-app
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build APK
        run: |
          cd marmoraria-app
          flet build apk

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Central-Granitos-APK
          path: marmoraria-app/build/apk/*.apk